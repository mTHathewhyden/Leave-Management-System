<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Admin Dashboard</h2>

<table>
    <tr>
        <th>Employee</th>
        <th>From</th>
        <th>To</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="req : ${requests}">
        <td th:text="${req.employeeName}"></td>
        <td th:text="${req.fromDate}"></td>
        <td th:text="${req.toDate}"></td>
        <td th:text="${req.reason}"></td>
        <td th:text="${req.status}"></td>
        <td>
            <a th:href="@{/admin/approve/{id}(id=${req.id})}">Approve</a>

            <a th:href="@{/admin/reject/{id}(id=${req.id})}">Reject</a>
        </td>
    </tr>
</table>

<a class="logout" th:href="@{/logout}">Logout</a>
</body>
</html>
