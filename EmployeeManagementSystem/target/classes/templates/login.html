<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Employee Leave Management</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center;">Login</h2>

    <form th:action="@{/login}" method="post">


        <div style="margin-bottom: 15px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter username" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Login</button>
    </form>

    <div th:if="${param.error}" style="color: red; margin-top: 10px; text-align: center;">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" style="color: green; margin-top: 10px; text-align: center;">
        You have been logged out successfully.
    </div>
</div>

</body>
</html>
